<div class="content">
  <button class="up" (click)="onClickMoveButton(directionType.Up)">↑</button>
  <button class="left" (click)="onClickMoveButton(directionType.Left)">←</button>
  <button class="right" (click)="onClickMoveButton(directionType.Right)">→</button>
  <button class="down" (click)="onClickMoveButton(directionType.Down)">↓</button>
  <button class="investigate" (click)="onClickInvestigateButton()">{{investigateButtonText}}</button>
</div>
